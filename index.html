
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart System Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
            },
            colors: {
              primary: '#0f172a', // slate-900
              secondary: '#1e293b', // slate-800
              accent: '#3b82f6', // blue-500
              success: '#22c55e', // green-500
              warning: '#f59e0b',
              danger: '#ef4444', // red-500
              dark: {
                bg: '#020617', // slate-950
                card: '#0f172a', // slate-900
                border: '#1e293b', // slate-800
              }
            },
            fontSize: {
              // Redefine base scale for dashboard density
              'xxs': '0.625rem', // 10px
              'xs': '0.75rem',   // 12px
              'sm': '0.875rem',  // 14px (Base)
              'base': '1rem',    // 16px
              'lg': '1.125rem',  // 18px
              'xl': '1.25rem',   // 20px
              '2xl': '1.5rem',   // 24px
              '3xl': '1.875rem', // 30px
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* slate-950 */
        color: #e2e8f0; /* slate-200 */
        font-family: 'Inter', sans-serif;
        font-size: 14px; /* Default base size set to 14px for dashboard density */
        line-height: 1.5;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="antialiased overflow-hidden text-sm">
    <div id="root"></div>
  </body>
</html>
